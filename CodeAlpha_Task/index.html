<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="display.value =''">C</button>
            <button class="operator" onclick="display.value +='/'">/</button>
            <button class="operator" onclick="display.value +='*'">x</button>
            <button class="backspace" onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>

            <button
             onclick="display.value +='7'">7</button>
            <button
             onclick="display.value +='8'">8</button>
            <button
             onclick="display.value +='9'">9</button>
            <button
             class="operator" onclick="display.value +='+'">+</button>

            <button
             onclick="display.value +='4'">4</button>
            <button
             onclick="display.value +='5'">5</button>
            <button
             onclick="display.value +='6'">6</button>
            <button
             class="operator" onclick="display.value +='-'">-</button>

            <button
             onclick="display.value +='1'">1</button>
            <button
             onclick="display.value +='2'">2</button>
            <button
             onclick="display.value +='3'">3</button>
            <button
             class="equal operator" onclick="display.value = eval(display.value)">=</button>

            <button
             onclick="display.value +='%'">%</button>
            <button
             onclick="display.value +='0'">0</button>
            <button
             onclick="display.value +='.'">.</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
